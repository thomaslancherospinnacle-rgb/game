<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Manager - Start</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(0, 150, 255, 0.3) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        .bg-gradient:nth-child(2) {
            background: radial-gradient(ellipse at center, rgba(255, 217, 0, 0.2) 0%, transparent 50%);
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) scale(1.5); }
            to { transform: rotate(360deg) scale(1.5); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        .particle:nth-child(2n) { background: rgba(255, 217, 0, 0.6); }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { transform: translateY(-100vh); }
        }

        /* Scanline */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 212, 255, 0.05) 50%, transparent 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            z-index: 5;
            animation: cornerPulse 3s ease-in-out infinite;
        }

        .corner.tl { top: 30px; left: 30px; border-right: none; border-bottom: none; }
        .corner.tr { top: 30px; right: 30px; border-left: none; border-bottom: none; animation-delay: 0.5s; }
        .corner.bl { bottom: 30px; left: 30px; border-right: none; border-top: none; animation-delay: 1s; }
        .corner.br { bottom: 30px; right: 30px; border-left: none; border-top: none; animation-delay: 1.5s; }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px;
        }

        /* Logo */
        .logo {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #0096ff 50%, #ffd900 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate, slideDown 1s ease-out;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(0, 212, 255, 1)); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out 0.3s both;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Club selection card */
        .club-select {
            background: rgba(10, 30, 60, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            width: 500px;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: scaleIn 0.8s ease-out 0.5s both;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* League section (top) */
        .league-section {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 150, 200, 0.2) 100%);
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding: 20px 30px;
            text-align: center;
        }

        .league-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .league-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            letter-spacing: 2px;
        }

        /* Club section (middle - 50%) */
        .club-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            position: relative;
        }

        .club-badge {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(0, 212, 255, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: badgeSpin 3s ease-in-out infinite;
            overflow: hidden;
        }

        .club-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes badgeSpin {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(360deg); }
        }

        .club-name {
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffd900 0%, #ffb700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .club-rating {
            background: linear-gradient(135deg, #ffd900 0%, #ffb700 100%);
            color: #000;
            padding: 8px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(255, 217, 0, 0.4);
        }

        /* Country section (bottom) */
        .country-section {
            background: linear-gradient(135deg, rgba(255, 217, 0, 0.2) 0%, rgba(255, 180, 0, 0.2) 100%);
            border-top: 2px solid rgba(255, 217, 0, 0.3);
            padding: 20px 30px;
            text-align: center;
        }

        .country-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .country-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd900;
            letter-spacing: 2px;
        }

        /* Navigation arrows */
        .nav-arrows {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-out 1s both;
        }

        .arrow-btn {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(0, 150, 200, 0.3) 100%);
            border: 2px solid rgba(0, 212, 255, 0.5);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .arrow-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.5) 0%, rgba(0, 150, 200, 0.5) 100%);
            border-color: #00d4ff;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        /* Start button */
        .start-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0096ff 100%);
            border: none;
            color: white;
            padding: 15px 60px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 40px;
            animation: fadeIn 1.5s ease-out 1.2s both, pulse 2s ease-in-out 2s infinite;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.4);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Press space hint */
        .press-hint {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            animation: fadeIn 2s ease-out 2s both;
            letter-spacing: 2px;
        }

        .key-highlight {
            color: #00d4ff;
            font-weight: 700;
        }

        /* Loading state */
        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .logo { font-size: 3rem; letter-spacing: 5px; }
            .subtitle { font-size: 1.2rem; letter-spacing: 4px; }
            .club-select { width: 90%; max-width: 400px; height: 350px; }
            .club-badge { width: 80px; height: 80px; font-size: 3rem; }
            .club-name { font-size: 1.5rem; }
            .corner { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="bg-gradient"></div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Scanline -->
    <div class="scanline"></div>

    <!-- Corners -->
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <!-- Main container -->
    <div class="container">
        <div class="logo">FIFA</div>
        <div class="subtitle">MANAGER</div>

        <!-- Club selection card -->
        <div class="club-select">
            <div class="league-section">
                <div class="league-label">League</div>
                <div class="league-name" id="leagueName">Premier League</div>
            </div>

            <div class="club-section">
                <div class="club-badge" id="clubBadge">⚽</div>
                <div class="club-name" id="clubName">Loading...</div>
                <div class="club-rating" id="clubRating">--</div>
            </div>

            <div class="country-section">
                <div class="country-label">Country</div>
                <div class="country-name" id="countryName">England</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-arrows">
            <button class="arrow-btn" id="prevBtn" onclick="previousTeam()">◀</button>
            <button class="arrow-btn" id="nextBtn" onclick="nextTeam()">▶</button>
        </div>

        <!-- Start button -->
        <button class="start-btn" onclick="startGame()">START CAREER</button>

        <div class="press-hint">
            Use <span class="key-highlight">← →</span> arrows or press <span class="key-highlight">SPACE</span> to start
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(particle);
        }

        // Game state
        let allTeams = [];
        let currentIndex = 0;

        // Load teams data
        async function loadTeams() {
            try {
                const response = await fetch('teams.json');
                allTeams = await response.json();
                
                // Filter out teams without names
                allTeams = allTeams.filter(t => t.team_name && t.team_name.trim());
                
                // Display first team
                displayCurrentTeam();
            } catch (error) {
                console.error('Error loading teams:', error);
                document.getElementById('clubName').textContent = 'Error Loading Teams';
                document.getElementById('leagueName').textContent = 'Check Console';
                document.getElementById('countryName').textContent = 'F12';
            }
        }

        // Display current team
        function displayCurrentTeam() {
            if (allTeams.length === 0) return;
            
            const team = allTeams[currentIndex];
            
            // Update display
            document.getElementById('clubName').textContent = team.team_name;
            document.getElementById('leagueName').textContent = team.league_name || 'League';
            document.getElementById('countryName').textContent = team.country || 'Country';
            document.getElementById('clubRating').textContent = team.overall_rating || '75';
            
            // Update badge
            const badge = document.getElementById('clubBadge');
            if (team.club_logo_url) {
                badge.innerHTML = `<img src="${team.club_logo_url}" alt="${team.team_name}" onerror="this.style.display='none'; this.parentElement.textContent='⚽';">`;
            } else {
                badge.textContent = '⚽';
            }
        }

        // Navigate teams
        function nextTeam() {
            currentIndex = (currentIndex + 1) % allTeams.length;
            displayCurrentTeam();
        }

        function previousTeam() {
            currentIndex = (currentIndex - 1 + allTeams.length) % allTeams.length;
            displayCurrentTeam();
        }

        // Start game
        function startGame() {
            if (allTeams.length === 0) {
                alert('No teams loaded! Check teams.json file.');
                return;
            }
            
            // Store selected team
            localStorage.setItem('selectedTeam', JSON.stringify(allTeams[currentIndex]));
            
            // Fade out and navigate
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 500);
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                startGame();
            } else if (event.code === 'ArrowLeft') {
                event.preventDefault();
                previousTeam();
            } else if (event.code === 'ArrowRight') {
                event.preventDefault();
                nextTeam();
            }
        });

        // Load teams on page load
        loadTeams();
    </script>
</body>
</html>
